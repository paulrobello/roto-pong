[build]
target = "index.html"
dist = "dist"
release = false

# Skip wasm-opt to avoid bulk-memory validation errors
[tools]
wasm_opt = "Off"

[watch]
ignore = ["dist", "target"]

[serve]
address = "127.0.0.1"
port = 8080
open = false

[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "test -f dist/.nojekyll || touch dist/.nojekyll"]
