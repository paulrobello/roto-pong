<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Roto Pong - A circular arena arcade game">
    <title>Roto Pong</title>
    <link data-trunk rel="rust" data-bin="roto-pong" data-wasm-opt="z" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-family: system-ui, sans-serif;
            font-size: 1.5rem;
        }
        #loading.hidden { display: none; }
        #webgpu-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: system-ui, sans-serif;
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        #webgpu-error.hidden { display: none; }
        #webgpu-error h2 { margin-bottom: 1rem; }
        #webgpu-error a { color: #6bc5ff; }
        
        /* HUD */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
            pointer-events: none;
            z-index: 10;
        }
        #hud.hidden { display: none; }
        .hud-left, .hud-right {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888;
            margin-bottom: 0.2rem;
        }
        .hud-value {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        #hud-lives .hud-value { color: #4ade80; }
        #hud-score .hud-value { color: #60a5fa; }
        #hud-wave .hud-value { color: #c084fc; }
        
        /* Serve prompt */
        #serve-prompt {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: system-ui, sans-serif;
            font-size: 1.2rem;
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }
        #serve-prompt.hidden { display: none; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Game Over overlay */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
            color: #fff;
            z-index: 20;
        }
        #game-over.hidden { display: none; }
        #game-over h1 {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }
        #game-over .stats {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        #game-over button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #4ade80;
            color: #000;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            pointer-events: auto;
        }
        #game-over button:hover {
            background: #22c55e;
        }
        
        /* Pause menu */
        #pause-menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
            color: #fff;
            z-index: 25;
        }
        #pause-menu.hidden { display: none; }
        #pause-menu h1 {
            font-size: 3rem;
            color: #60a5fa;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.5);
        }
        .pause-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .pause-buttons button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #4ade80;
            color: #000;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            min-width: 200px;
        }
        .pause-buttons button:hover {
            background: #22c55e;
        }
        #save-quit-btn {
            background: #f87171;
        }
        #save-quit-btn:hover {
            background: #ef4444;
        }
        .pause-hint {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Continue prompt */
        #continue-prompt {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
            color: #fff;
            z-index: 30;
        }
        #continue-prompt.hidden { display: none; }
        #continue-prompt h2 {
            font-size: 2rem;
            color: #c084fc;
            margin-bottom: 1.5rem;
        }
        .continue-stats {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .continue-stats div {
            margin: 0.5rem 0;
        }
        .continue-buttons {
            display: flex;
            gap: 1rem;
        }
        .continue-buttons button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        #continue-btn {
            background: #4ade80;
            color: #000;
        }
        #continue-btn:hover {
            background: #22c55e;
        }
        #new-game-btn {
            background: #475569;
            color: #fff;
        }
        #new-game-btn:hover {
            background: #64748b;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading...</div>
        <div id="webgpu-error" class="hidden">
            <h2>WebGPU Not Supported</h2>
            <p>Roto Pong requires WebGPU, which isn't available in your browser.</p>
            <p style="margin-top: 1rem;">
                Try <a href="https://www.google.com/chrome/">Chrome</a> or 
                <a href="https://www.microsoft.com/edge">Edge</a> (latest versions).
            </p>
        </div>
        <canvas id="canvas"></canvas>
        
        <!-- HUD -->
        <div id="hud" class="hidden">
            <div class="hud-left">
                <div class="hud-item" id="hud-lives">
                    <span class="hud-label">Lives</span>
                    <span class="hud-value">3</span>
                </div>
                <div class="hud-item" id="hud-score">
                    <span class="hud-label">Score</span>
                    <span class="hud-value">0</span>
                </div>
            </div>
            <div class="hud-right">
                <div class="hud-item" id="hud-wave">
                    <span class="hud-label">Wave</span>
                    <span class="hud-value">1</span>
                </div>
                <div class="hud-item" id="hud-fps">
                    <span class="hud-label">FPS</span>
                    <span class="hud-value">--</span>
                </div>
            </div>
        </div>
        
        <!-- Serve prompt -->
        <div id="serve-prompt" class="hidden">Click or tap to launch!</div>
        
        <!-- Pause overlay -->
        <div id="pause-menu" class="hidden">
            <h1>PAUSED</h1>
            <div class="pause-buttons">
                <button id="resume-btn">Resume</button>
                <button id="save-quit-btn">Save & Quit</button>
            </div>
            <p class="pause-hint">Press ESC to resume</p>
        </div>
        
        <!-- Continue prompt (shown on load if save exists) -->
        <div id="continue-prompt" class="hidden">
            <h2>Welcome Back!</h2>
            <div class="continue-stats">
                <div>Wave: <span id="continue-wave">1</span></div>
                <div>Score: <span id="continue-score">0</span></div>
            </div>
            <div class="continue-buttons">
                <button id="continue-btn">Continue Run</button>
                <button id="new-game-btn">New Game</button>
            </div>
        </div>
        
        <!-- Game Over overlay -->
        <div id="game-over" class="hidden">
            <h1>GAME OVER</h1>
            <div class="stats">
                <div>Final Score: <span id="final-score">0</span></div>
                <div>Wave Reached: <span id="final-wave">1</span></div>
            </div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script type="module">
        // Check WebGPU support before WASM loads
        async function checkWebGPU() {
            if (!navigator.gpu) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('webgpu-error').classList.remove('hidden');
                return false;
            }
            try {
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('webgpu-error').classList.remove('hidden');
                    return false;
                }
                return true;
            } catch (e) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('webgpu-error').classList.remove('hidden');
                return false;
            }
        }
        
        checkWebGPU().then(supported => {
            if (supported) {
                document.getElementById('loading').textContent = 'Initializing...';
            }
        });
    </script>
</body>
</html>
