<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roto Pong - Sound Debugger</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #aaa;
        }
        input[type="range"] {
            width: 150px;
            accent-color: #ff6b35;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .section-title {
            grid-column: 1 / -1;
            color: #ff6b35;
            border-bottom: 1px solid #ff6b35;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border: 2px solid #444;
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-align: left;
        }
        button:hover {
            border-color: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 0 5px rgba(255, 107, 53, 0.5);
        }
        .sound-name {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .sound-desc {
            font-size: 12px;
            color: #888;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #ff6b35;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üîä Sound Debugger</h1>
    <p class="subtitle">Click any button to play that sound effect</p>

    <div class="controls">
        <div class="control-group">
            <label>Master Volume:</label>
            <input type="range" id="masterVol" min="0" max="100" value="80">
            <span id="masterVolValue">80%</span>
        </div>
        <div class="control-group">
            <label>SFX Volume:</label>
            <input type="range" id="sfxVol" min="0" max="100" value="100">
            <span id="sfxVolValue">100%</span>
        </div>
    </div>

    <div class="grid">
        <h3 class="section-title">üèì Gameplay</h3>
        
        <button onclick="play('paddleHit')">
            <span class="sound-name">Paddle Hit</span>
            <span class="sound-desc">Ball bounces off paddle</span>
        </button>
        
        <button onclick="play('wallHit')">
            <span class="sound-name">Wall Hit</span>
            <span class="sound-desc">Ball bounces off arena wall</span>
        </button>
        
        <button onclick="play('blockHit')">
            <span class="sound-name">Block Hit</span>
            <span class="sound-desc">Ball hits block (no break)</span>
        </button>
        
        <button onclick="play('launch')">
            <span class="sound-name">Launch</span>
            <span class="sound-desc">Ball launched from paddle</span>
        </button>

        <h3 class="section-title">üí• Block Breaks</h3>
        
        <button onclick="play('glassBreak')">
            <span class="sound-name">Glass Break</span>
            <span class="sound-desc">Bright shatter sound</span>
        </button>
        
        <button onclick="play('armoredBreak')">
            <span class="sound-name">Armored Break</span>
            <span class="sound-desc">Metallic clang</span>
        </button>
        
        <button onclick="play('explosiveBreak')">
            <span class="sound-name">Explosive Break</span>
            <span class="sound-desc">Boom!</span>
        </button>
        
        <button onclick="play('jelloBreak')">
            <span class="sound-name">Jello Break</span>
            <span class="sound-desc">Wobbly boing</span>
        </button>
        
        <button onclick="play('crystalBreak')">
            <span class="sound-name">Crystal Break</span>
            <span class="sound-desc">Sparkly chime</span>
        </button>
        
        <button onclick="play('electricBreak')">
            <span class="sound-name">Electric Break</span>
            <span class="sound-desc">Zap!</span>
        </button>
        
        <button onclick="play('portalBreak')">
            <span class="sound-name">Portal Break</span>
            <span class="sound-desc">Whoosh</span>
        </button>

        <h3 class="section-title">üéÆ Events</h3>
        
        <button onclick="play('pickupCollect')">
            <span class="sound-name">Pickup Collect</span>
            <span class="sound-desc">Happy ding</span>
        </button>
        
        <button onclick="play('blackHole')">
            <span class="sound-name">Black Hole</span>
            <span class="sound-desc">Ball lost - ominous descend</span>
        </button>
        
        <button onclick="play('waveClear')">
            <span class="sound-name">Wave Clear</span>
            <span class="sound-desc">Triumphant fanfare</span>
        </button>
        
        <button onclick="play('gameOver')">
            <span class="sound-name">Game Over</span>
            <span class="sound-desc">Sad descending notes</span>
        </button>
        
        <button onclick="play('highScore')">
            <span class="sound-name">High Score</span>
            <span class="sound-desc">Celebratory!</span>
        </button>
    </div>

    <div class="back-link">
        <a href="/">‚Üê Back to Game</a>
    </div>

    <script>
        let ctx = null;
        let masterVol = 0.8;
        let sfxVol = 1.0;

        // Initialize audio context on first interaction
        function ensureContext() {
            if (!ctx) {
                ctx = new AudioContext();
            }
            if (ctx.state === 'suspended') {
                ctx.resume();
            }
        }

        function getVolume() {
            return masterVol * sfxVol;
        }

        // Volume controls
        document.getElementById('masterVol').addEventListener('input', (e) => {
            masterVol = e.target.value / 100;
            document.getElementById('masterVolValue').textContent = e.target.value + '%';
        });
        document.getElementById('sfxVol').addEventListener('input', (e) => {
            sfxVol = e.target.value / 100;
            document.getElementById('sfxVolValue').textContent = e.target.value + '%';
        });

        // Create oscillator with gain
        function createOsc(freq, type) {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            osc.connect(gain);
            gain.connect(ctx.destination);
            return { osc, gain };
        }

        // Sound definitions
        const sounds = {
            paddleHit: () => {
                const { osc, gain } = createOsc(150, 'sine');
                const t = ctx.currentTime;
                gain.gain.setValueAtTime(getVolume() * 0.6, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                osc.frequency.setValueAtTime(150, t);
                osc.frequency.exponentialRampToValueAtTime(60, t + 0.1);
                osc.start(t);
                osc.stop(t + 0.15);
            },

            wallHit: () => {
                const { osc, gain } = createOsc(400, 'sine');
                const t = ctx.currentTime;
                gain.gain.setValueAtTime(getVolume() * 0.3, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.08);
                osc.start(t);
                osc.stop(t + 0.1);
            },

            blockHit: () => {
                const { osc, gain } = createOsc(300, 'triangle');
                const t = ctx.currentTime;
                gain.gain.setValueAtTime(getVolume() * 0.25, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.05);
                osc.start(t);
                osc.stop(t + 0.08);
            },

            launch: () => {
                const { osc, gain } = createOsc(200, 'triangle');
                const t = ctx.currentTime;
                gain.gain.setValueAtTime(getVolume() * 0.3, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                osc.frequency.setValueAtTime(200, t);
                osc.frequency.exponentialRampToValueAtTime(600, t + 0.15);
                osc.start(t);
                osc.stop(t + 0.25);
            },

            glassBreak: () => {
                const t = ctx.currentTime;
                const vol = getVolume();
                
                // Crackling frequency jumps
                const { osc: zap, gain: zapGain } = createOsc(100, 'sawtooth');
                zapGain.gain.setValueAtTime(vol * 0.35, t);
                zapGain.gain.exponentialRampToValueAtTime(0.01, t + 0.18);
                zap.frequency.setValueAtTime(100, t);
                zap.frequency.setValueAtTime(3500, t + 0.01);
                zap.frequency.setValueAtTime(200, t + 0.02);
                zap.frequency.setValueAtTime(4000, t + 0.03);
                zap.frequency.setValueAtTime(150, t + 0.04);
                zap.frequency.setValueAtTime(3000, t + 0.05);
                zap.frequency.setValueAtTime(100, t + 0.07);
                zap.frequency.setValueAtTime(2500, t + 0.08);
                zap.frequency.setValueAtTime(80, t + 0.1);
                zap.frequency.setValueAtTime(2000, t + 0.12);
                zap.frequency.setValueAtTime(50, t + 0.15);
                zap.start(t);
                zap.stop(t + 0.2);
                
                // High frequency sizzle
                const { osc: sizzle, gain: sizzleGain } = createOsc(6000, 'square');
                sizzleGain.gain.setValueAtTime(vol * 0.12, t);
                sizzleGain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                sizzle.frequency.setValueAtTime(6000, t);
                sizzle.frequency.setValueAtTime(8000, t + 0.02);
                sizzle.frequency.setValueAtTime(5000, t + 0.04);
                sizzle.frequency.setValueAtTime(7000, t + 0.06);
                sizzle.start(t);
                sizzle.stop(t + 0.12);
                
                // Bass thump
                const { osc: bass, gain: bassGain } = createOsc(60, 'sine');
                bassGain.gain.setValueAtTime(vol * 0.3, t);
                bassGain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                bass.start(t);
                bass.stop(t + 0.12);
            },

            armoredBreak: () => {
                const t = ctx.currentTime;
                const vol = getVolume();
                
                // Deep bass impact
                const { osc: bass, gain: bassGain } = createOsc(80, 'sine');
                bassGain.gain.setValueAtTime(vol * 0.5, t);
                bassGain.gain.exponentialRampToValueAtTime(0.01, t + 0.25);
                bass.frequency.setValueAtTime(80, t);
                bass.frequency.exponentialRampToValueAtTime(40, t + 0.2);
                bass.start(t);
                bass.stop(t + 0.3);
                
                // Metallic clang - lower frequencies
                const { osc: clang, gain: clangGain } = createOsc(400, 'square');
                clangGain.gain.setValueAtTime(vol * 0.25, t);
                clangGain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                clang.frequency.setValueAtTime(400, t);
                clang.frequency.setValueAtTime(300, t + 0.05);
                clang.frequency.setValueAtTime(200, t + 0.1);
                clang.start(t);
                clang.stop(t + 0.25);
                
                // Mid resonance
                const { osc: mid, gain: midGain } = createOsc(250, 'triangle');
                midGain.gain.setValueAtTime(vol * 0.2, t);
                midGain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
                mid.start(t);
                mid.stop(t + 0.2);
            },

            explosiveBreak: () => {
                const { osc, gain } = createOsc(100, 'sawtooth');
                const t = ctx.currentTime;
                gain.gain.setValueAtTime(getVolume() * 0.5, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.4);
                osc.frequency.setValueAtTime(100, t);
                osc.frequency.exponentialRampToValueAtTime(30, t + 0.4);
                osc.start(t);
                osc.stop(t + 0.5);
                // High crack
                const { osc: osc2, gain: gain2 } = createOsc(1500, 'square');
                gain2.gain.setValueAtTime(getVolume() * 0.2, t);
                gain2.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                osc2.start(t);
                osc2.stop(t + 0.15);
            },

            jelloBreak: () => {
                const { osc, gain } = createOsc(400, 'sine');
                const t = ctx.currentTime;
                gain.gain.setValueAtTime(getVolume() * 0.35, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                osc.frequency.setValueAtTime(400, t);
                osc.frequency.setValueAtTime(500, t + 0.05);
                osc.frequency.setValueAtTime(350, t + 0.1);
                osc.frequency.setValueAtTime(450, t + 0.15);
                osc.frequency.setValueAtTime(300, t + 0.2);
                osc.start(t);
                osc.stop(t + 0.35);
            },

            crystalBreak: () => {
                const t = ctx.currentTime;
                [1200, 1800, 2400].forEach((freq, i) => {
                    const { osc, gain } = createOsc(freq, 'sine');
                    const delay = i * 0.02;
                    gain.gain.setValueAtTime(getVolume() * 0.2, t + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + delay + 0.3);
                    osc.start(t + delay);
                    osc.stop(t + delay + 0.35);
                });
            },

            electricBreak: () => {
                const t = ctx.currentTime;
                const vol = getVolume();
                
                // Low frequency electrical hum
                const { osc: hum, gain: humGain } = createOsc(60, 'sawtooth');
                humGain.gain.setValueAtTime(vol * 0.4, t);
                humGain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                hum.frequency.setValueAtTime(60, t);
                hum.frequency.setValueAtTime(65, t + 0.05);
                hum.frequency.setValueAtTime(55, t + 0.1);
                hum.frequency.setValueAtTime(70, t + 0.15);
                hum.frequency.setValueAtTime(50, t + 0.2);
                hum.start(t);
                hum.stop(t + 0.35);
                
                // Mid-range buzzing zap
                const { osc: buzz, gain: buzzGain } = createOsc(120, 'square');
                buzzGain.gain.setValueAtTime(vol * 0.25, t);
                buzzGain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                buzz.frequency.setValueAtTime(120, t);
                buzz.frequency.setValueAtTime(400, t + 0.02);
                buzz.frequency.setValueAtTime(150, t + 0.04);
                buzz.frequency.setValueAtTime(350, t + 0.06);
                buzz.frequency.setValueAtTime(100, t + 0.1);
                buzz.frequency.setValueAtTime(300, t + 0.12);
                buzz.frequency.setValueAtTime(80, t + 0.15);
                buzz.start(t);
                buzz.stop(t + 0.25);
                
                // Harmonic buzz (180Hz)
                const { osc: harmonic, gain: harmonicGain } = createOsc(180, 'triangle');
                harmonicGain.gain.setValueAtTime(vol * 0.2, t);
                harmonicGain.gain.exponentialRampToValueAtTime(0.01, t + 0.25);
                harmonic.start(t);
                harmonic.stop(t + 0.3);
                
                // Sub bass punch
                const { osc: sub, gain: subGain } = createOsc(40, 'sine');
                subGain.gain.setValueAtTime(vol * 0.35, t);
                subGain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
                sub.start(t);
                sub.stop(t + 0.2);
            },

            portalBreak: () => {
                const { osc, gain } = createOsc(600, 'sine');
                const t = ctx.currentTime;
                gain.gain.setValueAtTime(0.01, t);
                gain.gain.linearRampToValueAtTime(getVolume() * 0.3, t + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.4);
                osc.frequency.setValueAtTime(600, t);
                osc.frequency.exponentialRampToValueAtTime(200, t + 0.4);
                osc.start(t);
                osc.stop(t + 0.5);
            },

            pickupCollect: () => {
                const t = ctx.currentTime;
                [600, 800, 1000].forEach((freq, i) => {
                    const { osc, gain } = createOsc(freq, 'sine');
                    const delay = i * 0.08;
                    gain.gain.setValueAtTime(getVolume() * 0.25, t + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + delay + 0.15);
                    osc.start(t + delay);
                    osc.stop(t + delay + 0.2);
                });
            },

            blackHole: () => {
                const { osc, gain } = createOsc(300, 'sine');
                const t = ctx.currentTime;
                gain.gain.setValueAtTime(getVolume() * 0.4, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.8);
                osc.frequency.setValueAtTime(300, t);
                osc.frequency.exponentialRampToValueAtTime(20, t + 0.8);
                osc.start(t);
                osc.stop(t + 1.0);
            },

            waveClear: () => {
                const t = ctx.currentTime;
                [400, 500, 600, 800].forEach((freq, i) => {
                    const { osc, gain } = createOsc(freq, 'triangle');
                    const delay = i * 0.1;
                    gain.gain.setValueAtTime(getVolume() * 0.3, t + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + delay + 0.4);
                    osc.start(t + delay);
                    osc.stop(t + delay + 0.5);
                });
            },

            gameOver: () => {
                const t = ctx.currentTime;
                [400, 350, 300, 200].forEach((freq, i) => {
                    const { osc, gain } = createOsc(freq, 'sine');
                    const delay = i * 0.2;
                    gain.gain.setValueAtTime(getVolume() * 0.3, t + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + delay + 0.3);
                    osc.start(t + delay);
                    osc.stop(t + delay + 0.4);
                });
            },

            highScore: () => {
                const t = ctx.currentTime;
                [500, 600, 700, 800, 1000].forEach((freq, i) => {
                    const { osc, gain } = createOsc(freq, 'triangle');
                    const delay = i * 0.08;
                    gain.gain.setValueAtTime(getVolume() * 0.25, t + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + delay + 0.25);
                    osc.start(t + delay);
                    osc.stop(t + delay + 0.3);
                });
            },
        };

        function play(soundName) {
            ensureContext();
            if (sounds[soundName]) {
                sounds[soundName]();
            }
        }
    </script>
</body>
</html>
